name: CI

on:
  push:
    branches: [main]
    tags-ignore:
      - "v*"
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Check Swift Version
        run: swift --version

      - name: Build
        run: swift build -c release

      # Note: No tests yet - uncomment when test suite is added
      # - name: Run Tests
      #   run: swift test

      - name: Verify Binary
        run: |
          ./.build/release/osx-bench --help
          ./.build/release/osx-bench info
          ./.build/release/osx-bench run --help
